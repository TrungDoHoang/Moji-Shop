<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://storage.googleapis.com/cdn.nhanh.vn/store/7534/store_1580889947_533.png"
        type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moji-Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- Begin header -->
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col text-end text-uppercase ">
                    <a href="#" class="header-top__link text-decoration-none">hệ thống cửa hàng</a>
                    <a href="#" class="header-top__link text-decoration-none">về Moji</a>
                    <a href="#" class="header-top__link text-decoration-none">tuyển dụng</a>
                </div>
            </div>
        </div>
    </div>
    <div class="header-content">
        <div class="container">
            <div class="row">
                <div class="col-3 mt-4">
                    <div class="navbar-brand mt-2">
                        <a href="">
                            <img src="./assets/images/Logo.png" alt="Trang chủ" width="165">
                        </a>
                    </div>
                </div>
                <div class="col-6 mt-5">
                    <div class="header-search">
                        <form class="search-form" action="" method="post">
                            <input type="text" class="form-control search-form-input" placeholder="Tìm kiếm sản phẩm">
                            <div class="btn btn-search d-flex align-items-center"><span class="material-icons-outlined">
                                search
                                </span></div>
                        </form>
                        <span class="quick-search mt-2">
                            <a class="header__link text-decoration-none" href="#">Ốp điện thoại</a>
                            <a class="header__link text-decoration-none" href="#">Quạt nhựa</a>
                            <a class="header__link text-decoration-none" href="#">Sticker</a>
                            <a class="header__link text-decoration-none" href="#">BT21</a>
                        </span>
                    </div>
                </div>
                <div class="header-logon col-3 mt-4">
                    <a href="#" class="link__logon header__link text-decoration-none">Đăng nhập</a>
                    <a href="#" class="link__logon header__link text-decoration-none">Đăng ký</a>
                    <div class="header-cart">
                        <span class="header-cart-icon material-icons-outlined">
                            shopping_bag
                        </span>
                        <span
                            class="header-cart-quantity d-flex justify-content-center align-items-center radiu">3</span>
                        <div class="header-cart-list no-item">
                            <!-- No item -->
                            <div class="list-no-item">
                                <img src="./assets/images/no-cart.png" alt="" class="header-cart-no-item-img">
                                <span class="header-cart-no-item-msg">Chưa có sản phẩm</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-bot">
        <div class="container">
            <div class="row">
                <div class="col text-start">
                    <a href="#" class="header-top__link text-decoration-none">TẤT CẢ</a>
                    <a href="#" class="header-top__link text-decoration-none">Sách vở</a>
                    <a href="#" class="header-top__link text-decoration-none">Dụng cụ học tập</a>
                    <a href="#" class="header-top__link text-decoration-none">Liên hệ</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End header -->
    <!-- Begin SlideGroup -->
    <div class="slide-group">
        <div class="row gx-3">
            <div class="col-lg-9 col-12">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="2000">
                        <img src="./assets/images/banner/Banner web_thong bao ngung ship.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="./assets/images/banner/Banner web_tam ngung hoat dong.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="./assets/images/banner/sb_1612181109_394.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="./assets/images/banner/slide-banner-3.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-3 banner-right">
                <a href="">
                    <img src="./assets/images/banner/Youtube_chaonamhocmoi.jpg" alt="" width="100%">
                </a>
                <a href="">
                    <img src="./assets/images/banner/sb_1622297902_958.jpg" alt="" width="100%">
                </a>
    
            </div>
            
        </div>
    </div>
    </div>
    <!-- End SlideGroup -->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
